<div class="py-10">
<h3 class="text-md font-semibold text-gray-700">
    Your Order
</h3>
</div>
<ul role="list" class="divide-y divide-gray-100 border-t border-b border-gray-900/10">
    <li class="flex justify-between gap-x-6 pt-5" *ngFor="let item of items | keyvalue">
      <div class="flex min-w-0 gap-x-4">
        <img class="h-12 w-12 flex-none rounded-sm bg-gray-50" src="../assets/{{item.key.picture}}" alt="">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 text-gray-900">{{item.key.name}}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{item.key.author}}</p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-gray-900">${{item.key.price}}</p>
        <p class="text-sm leading-6 text-gray-900">x{{item.value}}</p>
        <p class="text-sm leading-6 text-gray-900">${{item.value*item.key.price}}</p>
      </div>
    </li>
</ul>
<div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end" *ngIf="items.size">
    <p class="text-sm leading-6 text-gray-900">${{totalValue}}</p>
  </div>
<div class="mt-6 flex items-center justify-end">
    <button type="button" *ngIf="items.size" class="rounded-md bg-indigo-600 px-1 py-0.5 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="choosePaymentMethod()">Make Payment</button>
</div>
