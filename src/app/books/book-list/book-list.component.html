<!--Top book filter-->
<app-book-list-filter (filtered)="handleFilter($event)"></app-book-list-filter>

<!--book list-->
<div class="mx-auto max-w-2xl px-4 py-6 sm:px-6 sm:py-6 lg:max-w-7xl lg:px-8 w-full border-b border-gray-900/10">
  <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    <div class="group relative" *ngFor="let book of books$ | async" [class.selected]="book.id === selectedId">
      <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
        <a [routerLink]="['/book', book.id]">
          <img src="../assets/{{book.picture}}" alt="book" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </a>
      </div>
      <div class="mt-4 flex justify-between">
        <div>
          <h3 class="text-sm text-gray-700">
              {{book.author}}
          </h3>
          <p class="mt-1 text-sm text-gray-500">${{ book.price}}</p>
        </div>
        <button type="button" class="rounded-md bg-indigo-600 px-1 py-0.5 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="addToCart(book)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
<div class="items-end pt-12 flex justify-between">
  <button type="button" class="rounded-md bg-indigo-600 px-3 py-1.5 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="goBack()">< Back</button>
  <button type="button" [routerLink]="['/cart']" class="rounded-md bg-indigo-600 px-3 py-1.5 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"> Go to cart</button>
</div>
