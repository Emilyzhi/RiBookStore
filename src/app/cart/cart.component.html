<ul role="list" class="divide-y divide-gray-100 border-t border-gray-900/10 pt-6" *ngIf="items.size">
    <li class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">Item</p>
          </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-row sm:items-end justify-between gap-x-6">
          <p class="text-sm font-semibold leading-6 text-gray-900">Quantity</p>
          <p class="text-sm font-semibold leading-6 text-gray-900">Scan</p>
        </div>
      </li>
    <li class="flex justify-between gap-x-6 py-5" *ngFor="let item of items | keyvalue">
      <div class="flex min-w-0 gap-x-4">
        <img class="h-12 w-12 flex-none rounded-sm bg-gray-50" src="../assets/{{item.key.picture}}" alt="">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 text-gray-900">{{item.key.name}}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{item.key.author}}</p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-row sm:items-end justify-between gap-x-6">
        <p class="text-sm leading-6 text-gray-900">{{item.value}}</p>
        <button type="button" [routerLink]="['/book', item.key.id]" class="rounded-md bg-indigo-600 px-1 py-0.5 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Scan</button>
      </div>
    </li>
</ul>
<ul role="list" class="divide-y divide-gray-100 border-t border-gray-900/10 pt-6" *ngIf="items.size===0">
    <div class="text-center">
        <p class="mt-6 text-lg leading-8 text-gray-600">Your cart is empty.</p>
    </div>
</ul>
<div class="mt-6 flex items-center justify-end">
    <button type="button" *ngIf="items.size" class="rounded-md bg-indigo-600 px-1 py-0.5 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="checkout()">Proceed to checkout</button>
</div>
